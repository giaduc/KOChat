<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <title>Chat app with KO and Firebase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

</head>

<body>

    <div class="container">

        <div class="row">
            <div data-bind="if: toLogin">
                <div class="login">
                    <h1>Welcome to My Awesome App</h1>
                    <div id="firebaseui-auth-container"></div>
                    <div id="loader">Loading...</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12" data-bind="if: !toLogin()">
                <div class="register">
                    <div class="wrap">
                        <h2>Register Tomato account</h2>
                        <input type="text" data-bind="value: email" placeholder="Email...">
                        <input type="password" data-bind="value: password" placeholder="Password...">
                        <div class="control">
                            <button data-bind="click: register">Register</button>
                            <button data-bind="click: toLoginForm">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div data-bind="if: isLoggedIn">
                <div class="chat">
                    <div class="message-display">
                        <div class="wrap" data-bind="foreach: messages">
                            <p data-bind="text: $data.text"></p>
                        </div>
                    </div>
                    <div class="message-input">
                        <input type="text" data-bind="value: message, valueUpdate: 'afterkeydown', enterKey: add" placeholder="Type here...">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>

    <script src="index.js"></script>
</body>

</html>
